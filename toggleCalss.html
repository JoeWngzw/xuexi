<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			text-align: center;
			margin: 100px;
		}
		li{
			float: left;
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;
			border-radius: 50%;
			line-height: 50px;
			margin-right: 10px;
		}

		.active{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$('li').click(function(){
				$(this).toggleClass('active');


				$('li').each(function(index, el) {
					console.log(index+'----'+el.id)

					console.log($('li').size())

					$("ul")
					  .append("<li>" + $("ul").selector + "</li>")
					  .append("<li>" + $("ul li").selector + "</li>")
					  .append("<li>" + $("div#foo ul:not([class])").selector + "</li>");
			});
			});


		});
	</script>
</head>
<body>
	<ul>
		<li id="sd">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<br><br><br><br>
	</ul>
</body>
</html>
