<!DOCTYPE html>
<html lang="en" onclick="alert('html')">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
	#box {
		background-color: green;
		width: 300px;
		height: 300px;
		overflow: hidden;
	}

	.red {
		width: 100px;
		height: 100px;
		margin: 100px auto;
		background-color: red;
	}
</style>

<script>
	window.onload = function () {
		var oBox = document.getElementById('box');
		var oRed = document.getElementById('red');


		// 事件冒泡: 点击(mouseover mouseout)子元素，如果父元素也有点击事件的话，会触发父元素的点击事件
		oBox.onclick = function () {
			alert('box')
		}

		oRed.onclick = function () {
			alert('red')
		}

	}
</script>
	<body onclick="alert('body')">
		<div id="box">
			<div class="red" id="red"></div>
		</div>
	</body>
</html>
