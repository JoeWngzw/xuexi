<script>
	
	$(function () {
		var aInps = $('input')
		$('.submit').on('click', function () {
			$.ajax({
				url: 'https://b9188.com/member/login/',
				type: 'post',
				data: {
					username: aInps.eq(0).val(),
					password: aInps.eq(1).val()
				},
				success: function (data) {
					console.log('success')
					console.log(data)

					$('.islogin').show()
					$('.btn-box').hide()

					var token = data.access_token;

					var oDate = new Date();

					
					var oS = oDate.getSeconds()

					oDate.setSeconds(oS + 30)

					document.cookie = 'token=' + token + '; path=/ ;' + 'expires=' + oDate.toGMTString();

					window.open('/WebsiteLearning-master/Jquery/2019-1-6/marty/home.html', '_self')


				},
				error: function (e) {
					console.log(e.responseJSON)

					$('.login-info').show()
				}
			})
		})
	})
</script>
