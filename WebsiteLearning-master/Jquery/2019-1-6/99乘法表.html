<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<script>
	for(var i = 1; i <= 9; i++) {

		for(var j = 1; j <= i; j++) {

			var str = i + 'x' + j + '=' + (i*j)
			document.write(str)
		}

		document.write('<br />')

	}
</script>
<body>
	
</body>
</html>
