<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./jquery.js"></script>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}

	#div1{
		margin: 100px;
	}
	
	button{
		width: 50px;
		height: 30px;
		margin-right: 20px;
	}

	button.active{
		background-color: blue;
	}

	#div1 div{
		width: 200px;
		height: 200px;
		border: 1px solid #ccc;
		display: none;
	}

	#div1 div.active{
		display:block;
	}


</style>

<script type="text/javascript">

	var n = 0;


	function lbt(){
		n++
		if(n==$('button').length){
			n=0;
		}
		$('button').removeClass('active').eq(n).addClass('active');
		$('#div1 div').removeClass('active').eq(n).addClass('active');
	}

	var t = setInterval(lbt,1000);

	$(function(){
		$('button').click(function(event) {
			$('button').removeClass('active').eq($(this).index()).addClass('active');
			$('#div1 div').removeClass('active').eq($(this).index()).addClass('active');
			n = $(this).index();
		});



		$('#div1').hover(function() {
			clearInterval(t);
		}, function() {
			t = setInterval(lbt,1000);
		});
	});



</script>
</head>
<body>
	<div id="div1">

		<button class="active">衣服</button>
		<button>电器</button>
		<button>手机</button>

		<div class="active">我是衣服</div>
		<div>我是电器</div>	
		<div>我是手机</div>
	</div>
	

	
</body>
</html>
