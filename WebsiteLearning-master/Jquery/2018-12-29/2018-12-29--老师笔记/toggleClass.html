<html>
	<head>
		<title></title>
	</head>

	<style>
		
		#div1 {
			height: 200px;
			width: 100px;
			background-color: red;
		}

		li {
			float: left;
			width: 50px;
			height: 50px;
			border:  1px solid #ccc;
			border-radius: 50%;
			text-align: center;
			line-height: 50px;
			list-style: none;
		}

		li.active {
			background-color: black;
			color: #fff;
		}
	</style>
	<script src="./jquery.js"></script>

	<script>
		// 


		$(document).ready(function () {


			var n = 0
			$('li').click(function () {

				if ($(this).hasClass('active')) {
					$(this).removeClass('active')
				} else {
					$(this).addClass('active')
					n++
				}

			})
		})

	
	</script>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
</html>
