				console.log($('#pwd').val())
				$.ajax({
					url:"https://b9188.com/member/login/",
					type:"post",
					data:{
						username:$('#name').val(),
						password:$('#pwd').val()
					},
					success:function(data){
						console.log(data);
						var token = data.access_token;
						var date = new Date();
						var oS  = date.getSeconds();
						console.log(oS)
						console.log(token);

						date.setSeconds(oS + 30)

						document.cookie = 'token=' + token + '; path=/ ;' + 'expires=' + date.toGMTString();
						alert('token=' + token + '; path=/ ;' + 'expires=' + date.toGMTString());
						window.open('/WebsiteLearning-master/项目/澳门威尼斯人/index.html', '_self')
					},
					error:function(e){
						console.log(e);
						$('.error').show();
					}
				})
			})

		})
	</script>
