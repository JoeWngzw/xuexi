<!DOCTYPE html>
<html>
<head>
	<title>youtube3</title>
	<style type="text/css">
		.Main { 
			width: 700px;
			height: 200px;
			/*border: 1px solid red;*/

		}
		/*左边视图*/
		.left-Show {
			width: 50%;
			height: 100%;
			float: left;
		}

		.left-Show-iamge{
			width: 100%;
			height: 100%;
		}

		/*右边视图*/
		.right-Show{
			width: 50%;
			height: 100%;
			float: right;
			/*background-color: red;*/
		}

		.right-Show-top{
			width: 100%;
			height: 50%;
			/*background: green;*/
		}
		.right-Show-bottom{
			width: 100%;
			height: 50%;
			background: yellow;
		}
		.right-Show-top-image-div{
			width: 50%;
			height:100%;
			/*background: black;*/
			float: left;
		}
		.right-Show-top-image{
			width: 50%;
			height:100%;
			border-radius: 50%;
		}

		.right-Show-top-text{
			width: 50%;
			height:100%;
			/*background-color: red;*/
			float: right;
		}

		
		
		.right-Show-bottom-left{
			width: 50%;
			height:100%;
			float: left;
		}		

		.right-Show-bottom-right{
			width: 50%;
			height:100%;
			float: right;
			/*border: 1px solid green;*/
		}

		.right-Show-bottom-left-imange{
			width: 100%;
			height:100%;
		}

		.right-Show-bottom-right-imange{
			width: 100%;
			height:100%;
		}
			
	</style>
</head>
<body>
	<div class="Main">
		<div class="left-Show">
			<img class="left-Show-iamge" src="https://i.ytimg.com/vi/If1sbtliqQk/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBQE_FcYMOi5mcfpfjDvMB-1BDwZg">
		</div>

		<div class="right-Show">
				<!-- 右边头部显示 -->
				<div class="right-Show-top">
						<!-- 头像 -->
						<div class="right-Show-top-image-div">
							<img class="right-Show-top-image" src="https://yt3.ggpht.com/a-/AN66SAx85m5JQ6tbh3UsYLN42SU-n9hd1PAinSpWtA=s100-mo-c-c0xffffffff-rj-k-no">
						</div>
						<!-- 文字 -->
						<div class="right-Show-top-text">
							<p class="">欢迎来</p>
							<span class="">Rules of Survival</span>
							<div class="">play</div>
						</div>
				</div>

				<!-- 右边底部显示 -->
				<div class="right-Show-bottom">
						<!-- 左边 -->
						<div class="right-Show-bottom-left">
							<img class="right-Show-bottom-left-imange" src="https://i.ytimg.com/vi/5ADcp3aZDLs/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBE2HAuMKAfNRjpFVqHz94G6U5Ke">
						</div>
						<!-- 右边 -->
						<div class="right-Show-bottom-right">
							<img class="right-Show-bottom-right-imange" src="https://i.ytimg.com/vi/5ADcp3aZDLs/hqdefault.jpg?sqp=-oaymwEZCNACELwBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLBE2HAuMKAfNRjpFVqHz94G6U5Ke">
						</div>
				</div>
		</div>
	</div>
</body>
</html>
