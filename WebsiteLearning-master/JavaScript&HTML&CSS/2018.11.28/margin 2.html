<!DOCTYPE html>
<html>
<head>
	<title>margin</title>
</head>
<style type="text/css">
	div {
		width: 200px;
		height: 200px;
	}

	.red {
		background-color: red;
		margin-bottom: 10px;
		margin-left: 40px;
		margin-right: 50px;
	}

	.blue {
		background-color: blue;
	}

	.pink {
		background-color: pink;
		margin-top: 50px;
	}
</style>
<body>
	<div class="red"></div>
	<div class="blue"></div>
	<div class="pink"></div>
</body>
</html>
