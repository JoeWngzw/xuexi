<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.box {
		width: 600px;
		height: 600px;
		background-color: pink;
		margin: 50px auto;
		overflow: hidden;
		position: relative;
	}

	.container {
		width: 300px;
		height: 300px;
		background-color: #000;
		margin: 150px auto;
		position: relative;
	}

	.red {
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -50px;
		margin-top: -50px;
	}

	/*left top 会根据其最近的有定位属性的父级做参照物*/
</style>
<body>
	<div class="box">
		<div class="container">
			<div class="red"></div>
		</div>
	</div>
</body>
</html>
