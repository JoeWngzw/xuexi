<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style type="text/css">
	.box {
		width: 400px;
		height: 300px;
		background-color: green;
		margin: 100px auto;
		position: relative;
	}

	.red {
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		right: -20px;
		bottom: -20px;
	}

	/*left top 会根据其最近的有定位属性的父级做参照物*/
</style>
<body>
	<div class="box">
		<div class="red"></div>
	</div>
</body>
</html>
