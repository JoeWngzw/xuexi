<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>

<!-- https://1680118.com/img/icon/bjpknum2.png?v=201811231517 -->

<style type="text/css">

	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	.box {
		width: 600px;
		height: 40px;
		border: 1px solid #ccc;
		margin: 100px auto;
	}

	ul {
		text-align: center;
	}

	li {
		margin-top: 2px;
		width: 36px;
		height: 36px;
		border: 1px solid #ccc;
		display: inline-block;
		border-radius: 4px;
		background-image: url(https://1680118.com/img/icon/bjpknum2.png?v=201811231517);
	}

	.li1 {
		background-position: -123px 0;
	}

	.li2 {
		background-position: -177px 0;
	}

	.last {
		background-position: -302px -145px;
	}

</style>
<body>
	<div class="box">
		<ul>
			<li class="li1"></li>
			<li class="li2"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="last"></li>
		</ul>
	</div>
</body>
</html>
