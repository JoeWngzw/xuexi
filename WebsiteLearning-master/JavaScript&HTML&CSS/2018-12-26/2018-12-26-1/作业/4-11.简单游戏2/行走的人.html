    <title>大牙培训</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border: 10px solid green;
            position: relative;
        }

        #box img {
            position: absolute;
            top: 0;
            left: 250px;
        }
    </style>
    <script>
        window.onload = function () {
	        var oBox=document.getElementById('box');
            var oImg=document.getElementById('img1');

            var n=0;
            var top=0;
            var timer=null;
            timer=setInterval(function(){
                n++;
                top+=10;

                oImg.src='pic'+(n%3+1)+'.png';
                oImg.style.left=250-top+'px';
                oImg.style.top=top+'px';

                if(top>=250){
                    clearInterval(timer);
                    oImg.src='pic1.png';
                }
            },100);
        }
    </script>
</head>

<body>
<div id="box">
    <img src="pic1.png" id="img1">
</div>
