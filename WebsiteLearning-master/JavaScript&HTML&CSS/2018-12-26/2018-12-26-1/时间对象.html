<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.ccc {
		width: 200px;
		height: 200px;
		background: red;
	}
</style>
<script type="text/javascript">
	window.onload = function () {
		
		var oDate = new Date()


		alert(oDate.getFullYear())
		alert(oDate.getMonth() + 1)

		alert(oDate.getHours())

		alert(oDate.getMinutes())

		alert(oDate.getSeconds())
	}
</script>

<body>
	<div class="box red yellow blue      ccc"></div>
</body>
</html>
