<script type="text/javascript">

	// 如何把字符串变成数组
	var str = 'red blue red yellow'

	// 'Red Blue Red Yellow'

	var arr = str.split(' ');

	console.log(arr)

	var str2 = ''

	for(var i = 0; i < arr.length; i++) {

		var word = arr[i].charAt(0).toUpperCase() + arr[i].slice(1)

		str2 = str2 + ' ' + word

	}

	alert(str2)


</script>
