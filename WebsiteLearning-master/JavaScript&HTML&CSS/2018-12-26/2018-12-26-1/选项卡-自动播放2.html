<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            left: 200px;
            top: 50px;
        }
        #box p{
            text-align: center;
            margin-bottom: 10px;
        }
        #box div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            display: none;
            margin: 10px 0 0 0 ;
        }
        #box div.active{
            display: block;
        }
        #box input{
            width: 60px;
            height: 30px;
            line-height: 30px;
            border: 0;
        }
        #box input.active{
            background: #4baaff;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox=document.getElementById('box');
            var aBtn=oBox.getElementsByTagName('input');
            var aDiv=oBox.getElementsByTagName('div');
            var oLeft=document.getElementById('left');
            var oRight=document.getElementById('right');

            for(var i=0; i<aBtn.length; i++){
                aBtn[i].index=i;
                aBtn[i].onclick=function(){
                    tab(this.index);
                    n=this.index;
                };
            }
            var n=0;
            // 左
            oLeft.onclick=prev;
            // 右
            oRight.onclick=next;
            function prev(){
                n--;
                if(n<0)n=aBtn.length-1;
                tab(n);
            }
            function next(){
                n++;
                if(n>aBtn.length-1)n=0;
                tab(n);
            }
            var timer=null;
            timer=setInterval(next, 1000);
            function tab(n){
                for(var i=0; i<aBtn.length; i++){
                    aBtn[i].className='';
                    aDiv[i].className='';
                }
                aBtn[n].className='active';
                aDiv[n].className='active';
            }
            oBox.onmouseover=function(){
                clearInterval(timer);
            };
            oBox.onmouseout=function(){
                clearInterval(timer);
                timer=setInterval(next, 1000);
            };
        };
    </script>
</head>
<body>
<div id="box">
    <p>
        <a href="javascript:;" id="left">←</a>
        <a href="javascript:;" id="right">→</a>
    </p>
    <input class="active" type="button" value="1111">
    <input type="button" value="2222">
    <input type="button" value="3333">

    <div class="active">aaaa</div>
    <div>bbbb</div>
    <div>cccc</div>
</div>
</body>
</html>
