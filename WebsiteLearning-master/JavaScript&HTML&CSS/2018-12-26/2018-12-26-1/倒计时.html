<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
            font-size: 50px;
        }
    </style>
    <script>

        function toDouble (n) {
            return n < 10 ? '0' + n : '' + n
        }
        window.onload = function () {

            var oDiv = document.getElementById('div1')
            // 5.17 8am 30m 0s



            var oFuture = new Date()
            oFuture.setFullYear(2019, 0, 1)
            oFuture.setHours(13, 55, 1, 1)



            // console.log(oX / (24 * 60 * 60 * 1000))

            function countDown () {
                var oNow = new Date()

                var oX = oFuture.getTime() - oNow.getTime()


                var oDay = Math.floor(oX / (24 * 60 * 60 * 1000))

                oX = oX % (24 * 60 * 60 * 1000)


                var oH = Math.floor(oX / (1 * 60 * 60 * 1000))

                oX = oX % (1 * 60 * 60 * 1000)

                var oM = Math.floor(oX / (60 * 1000))

                oX = oX % (60 * 1000)

                var oS = Math.floor(oX / 1000)


                oDiv.innerHTML = ''+oDay+'天'+oH+'小时'+oM+'分'+oS+'秒'
            }

            countDown()

            setInterval(countDown, 1000)

        };
    </script>
</head>
<body>
距离放假还有
<div id="div1">18天3小时45分23秒</div>
</body>
</html>
