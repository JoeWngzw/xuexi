<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>

    </style>
</head>

<script>

    var n = 0
    var fn = function () {
        if (n > 5) {
            clearInterval(timer)
            return
        }
        alert(n)
        n = n + 1
    }

    window.onload = function () {

        document.getElementsByTagName('input')[0].onclick = function () {

            var timer = setInterval(fn, 30)
        }
    }
    
   
</script>
<body>
    <input type="button" value="弹">
