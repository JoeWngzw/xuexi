<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>

    </style>
    <script>
        function toDouble(n){
            return n<10?'0'+n:''+n;
        }
        window.onload = function () {
            var aInput=document.getElementsByTagName('input');

            var n = 0;

            var t
            aInput[1].onclick = function () {

                // 0 1000ms 2000ms

                // 3ms 1003ms 2003ms

                clearInterval(t)
                t = setInterval(function () {
                    n++

                    var oM = toDouble(Math.floor(n / 60))



                    var oS = toDouble(n % 60)


                    aInput[0].value = ''+oM+' :'+oS+''

                }, 1000)
            }

            aInput[2].onclick = function () {
                clearInterval(t)
            }

        };
    </script>
</head>
<body>
<input style="margin-left: 50px;" type="text" value="00:00">
<input type="button" value="开始">
<input type="button" value="暂停">
</body>
</html>
