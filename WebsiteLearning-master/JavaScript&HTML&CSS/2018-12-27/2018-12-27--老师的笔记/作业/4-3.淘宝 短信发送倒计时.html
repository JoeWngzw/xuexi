<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>

    </style>
</head>
<script>


	window.onload =  function () {

		var n = 60
		var oBtn = document.getElementById('btn1')
		function countDown () {
			oBtn.value = n
			n--
		}

		var t
		oBtn.onclick = function () {
			clearInterval(t)
			t = setInterval(countDown, 1000)
		}
	}
</script>
<body>
<input type="button" value="免费获取验证码" id="btn1">
</body>
</html>
