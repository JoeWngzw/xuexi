<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100%;
            height: 200px;
            background: #4baaff;
            font-size: 100px;
            line-height: 200px;
            text-align: center;
            color: #fff;
        }
    </style>
    <script>

        window.onload = function () {
            var oDiv=document.getElementById('div1');

            oDiv.onclick = function () {

                var a = this
                setTimeout(function () {
                    a.style.display = 'none'
                }, 2000)
            }
        };
    </script>
</head>
<body>
    <div id="div1">网易广告</div>
</body>
</html>
