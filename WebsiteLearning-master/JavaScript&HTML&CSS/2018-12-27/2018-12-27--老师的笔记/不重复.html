    <script>
        function findInArr(n, arr){
            for(var i=0; i<arr.length; i++){
                if(n==arr[i])return true;
            }
            return false;
        }
        window.onload = function () {
            var arr=[1,2,3,12];
            var n=12;

            alert(findInArr(n, arr));

        };
    </script>
