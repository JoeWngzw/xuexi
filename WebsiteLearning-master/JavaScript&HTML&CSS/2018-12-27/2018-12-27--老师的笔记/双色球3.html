<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>

    </style>
    <script>
        function rnd(n, m){
            return parseInt(Math.random()*(m-n))+n;
        }
        function findInArr(n, arr){
            for(var i=0; i<arr.length; i++){
                if(n==arr[i])return true;
            }
            return false;
        }
        window.onload = function () {
            var arr=[];

            for(var i=0; i<6; i++){
                var n=rnd(1, 34);

                if(findInArr(n, arr)==false){
                    arr.push(n);
                }else{
                    alert('重复了');
                    i--;
                }
            }
            document.write(arr);
        };
    </script>
</head>
<body>

</body>
</html>
