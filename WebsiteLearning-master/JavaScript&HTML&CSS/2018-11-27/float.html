<!DOCTYPE html>
<html>
<head>
	<title>float</title>
</head>
<style type="text/css">
	

	div {
		width: 100px;
		height: 100px;
		background-color: green;
		float: left;
	}

	.xiaofang {
		background-color: black;

	}

	.xiaolan {
		background-color: blue;
	}

	.xiaofen {
		background-color: pink;
	}

	.xiaohui {
		background-color: gray;
	}

	.xiaoju {
		background-color: orange;
	}

</style>
<body>
	<div class="xiaolan"></div>
	<div class="xiaofen"></div>
	<div class="xiaohui"></div>
	<div class="xiaoju"></div>
	<div class="xiaofang"></div>
</body>
</html>
