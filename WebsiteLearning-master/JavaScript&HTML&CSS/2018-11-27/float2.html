<!DOCTYPE html>
<html>
<head>
	<title>float</title>
</head>
<style type="text/css">
	.container {
		width: 200px;
		height: 350px;
		border-width: 10px;
		border-style: solid;
		border-color: pink;
	}

	.container .last {
		background-color: yellow;
	}

	.container > div {
		width: 50px;
		height: 50px;
		background-color: green;
		float: left;
	}
	
</style>
<body>
	<div class="container">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="last"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
