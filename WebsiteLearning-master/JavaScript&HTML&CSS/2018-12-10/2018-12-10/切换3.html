<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	#box li {
		width: 50px;
		height: 50px;
		border:  1px solid #ccc;

		text-align: center;
		line-height: 50px;
		border-radius: 50%;
		display: inline-block;
		cursor: pointer;
		color: #000;
		background-color: #fff;
	}

	li.active {
		background-color: black;
		color: #fff;
	}
</style>
<script>
	function change (dom) {

		// dom.style.backgroundColor = 'black';
		// dom.style.color = '#fff';

		dom.className = 'active'
	}
</script>
<body>
	<ul id="box">
		<li id="li1" onclick="change(this)">1</li>
		<li class="active" id="li2" onclick="change(this)">2</li>
		<li id="li3" onclick="change(this)">3</li>
		<li id="li4" onclick="change(this)">4</li>
		<li id="li5" onclick="change(this)">5</li>
		<li id="li6" onclick="change(this)">6</li>
	</ul>
</body>
</html>
