	* {
		margin: 0;

</style>

<script>

	var a = 1 

	// = 赋值， 先看 = 右边， 先把 = 右边的运算结果 算出来后 赋值给左边的变量名

	// == 判断 左边 和 右边 到底相同不
	
	alert(a == 1) // true
	alert(a == 2) // false
	alert( a != 1)
