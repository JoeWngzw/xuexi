<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Microsoft YaHei";
        }
        li {
            list-style: none;
        }
        img {
            border: none;
        }

        .box {
            width: 670px;
            height: 240px;
            border: 1px solid #ccc;
            margin: 80px auto;
            position: relative;
        }

        .imgBox {
            width: 100%;
            height: 100%;
        }

        .imgBox li {
            width: 100%;
            height: 100%;
            display: none;
        }

        .imgBox .active {
            display: block;
        }

        .imgBox img {
            width: 100%;
            height: 100%;
        }

        ol li {
            width: 22px;
            height: 22px;
            background: #999;
            color: #FFF;
            line-height: 22px;
            text-align: center;
            border-radius: 50% 50%;
            font-family: "微软雅黑";
            font-size: 12px;
            cursor: pointer;
            display: inline-block;
        }

        ol {
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
        }

        ol li.active {
            background-color: red;
        }

    </style>
    <script>
       window.onload = function () {
            var abtns = document.getElementById('btnBox').children;
            var aPics = document.getElementById('imgBox').children;

            for(var i = 0; i < abtns.length; i++) {

                abtns[i].index = i
                abtns[i].onclick = function () {

                    for(var i = 0; i < abtns.length; i++) {
                        abtns[i].className = ''
                        aPics[i].className = ''
                    }
                    this.className = 'active'
                    aPics[this.index].className = 'active'

                }
            }
       }
    </script>
</head>

<body>
    <div class="box">
       <ul class="imgBox" id="imgBox">
           <li class="active">
               <img src="./img/pic1.jpg" alt="">
           </li>
           <li>
               <img src="./img/pic2.jpg" alt="">
           </li>
           <li>
               <img src="./img/pic3.jpg" alt="">
           </li>
           <li>
               <img src="./img/pic4.jpg" alt="">
           </li>
           <li>
               <img src="./img/pic5.jpg" alt="">
           </li>
           <li>
               <img src="./img/pic6.jpg" alt="">
           </li>
       </ul>

       <ol id="btnBox">
           <li class="active">1</li>
           <li>2</li>
           <li>3</li>
           <li>4</li>
           <li>5</li>
           <li>6</li>
       </ol>
    </div>
</body>
</html>
