<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牙培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 279px;
            height: 252px;
            margin: 100px auto;
            overflow: hidden;
        }
        #content{
            float: left;
            position: relative;
        }
        #content img{
            height: 252px;
        }
        #content p{
            position: absolute;
            bottom: 0;
            height:30px;
            line-height: 30px;
            background: rgba(0,0,0,.3);
            color: #fff;
            font-size: 12px;
            width: 100%;
            text-align: center;
        }
        #list{
            width: 90px;
            float: right;
        }
        #list li{
            height: 42px;
            line-height: 42px;
            background: #262626;
            padding-left: 17px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }
        #list li.active{
            background: #424242;
        }
    </style>
    <script>
        window.onload=function(){
            var arr=[
                '《美人鱼》林允私服竟千元拿下',
                '瑞丽模特扮成"小鹿女孩"',
                '微信留言抢刘诗诗同款朱砂玫瑰',
                '韩国软妹发型自带"撩汉"技能',
                '高俊熙9分牛仔+短靴随心配',
                '内外兼修来自双模的晶莹剔透'
            ];

            var uli = document.getElementById('list').children;
            
            var content = document.getElementById('content');
            // var text = document.getElementById('content');

            for (var i = 0; i < uli.length; i++) {
                uli[i].index = i;
                uli[i].onclick = function (){
                    for (var i = 0; i < uli.length; i++) {
                        uli[i].className = '';
                    }

                    this.className = 'active'
                    // content.children[0].src = 'images/'+this.index+'.jpg';
                    // content.children[1].innerText = arr[this.index];
                    content.innerHTML = '<img id="img" src="images/'+this.index+'.jpg" ><p id="text">'+arr[this.index]+'</p>';
                }
                
            }


        };

    </script>
</head>
<body>
<div id="box">
    <div id="content">
        <img id="img" src="images/0.jpg" >
        <p id="text">《美人鱼》林允私服竟千元拿下</p>
    </div>
    <ul id="list">
        <li class="active"><p>时尚星期一</p></li>
        <li><p>搭配星期二</p></li>
        <li><p>励志星期三</p></li>
        <li><p>深扒星期四</p></li>
        <li><p>话题星期五</p></li>
        <li><p>光彩美颜周末</p></li>
    </ul>
</div>
</body>
</html>
