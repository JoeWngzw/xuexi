<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}

	li {
		display: inline-block;
		width: 50px;
		height: 50px;
		border: 1px solid #ccc;
		border-radius: 50%;
		text-align: center;
		line-height: 50px;
	}

	li.active {
		background-color: black;
		color: #fff;
	}
</style>

<script>
	window.onload = function () {
		var aLis = document.getElementsByTagName('li');

		for(var i = 0; i < 8; i++) {
			aLis[i].onclick = function () {
				// aLis[i].className = 'active'

				this.className = 'active'
			}
		}

	}
</script>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
