<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	
	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}

	div {
		width: 200px;
		height: 200px;
		background-color: red;
	}

	.div1 {
		position: relative;
		z-index: 1;
	}

	.div2 {
		background-color: green;
		position: absolute;
		left: 0;
		top: 0;
	}

	.div3 {
		background-color: black;
	}

	/*. postion: relative 不脱离文档流， 也可以设置层高(z-index); */
	/*思考div3的位置 为什么*/
</style>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3"></div>
</body>
</html>
