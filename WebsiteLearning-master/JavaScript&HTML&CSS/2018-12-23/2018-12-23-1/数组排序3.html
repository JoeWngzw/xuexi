<html>
	<head>
		<title></title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.round {
			width: 60px;
			height: 60px;
			border: 1px solid #ccc;
			border-radius: 50%;
			text-align: center;
			line-height: 60px;
		}
	</style>

	<script>
		
		var arr = [{
			height: 177
		}, {
			height: 166
		}, {
			height: 188
		}, {
			height: 155
		}]


		arr.sort(function (n1, n2) {
			return n2.height - n1.height
		})

		console.log('排序后的结果是 ')
		console.log(arr)
	</script>
