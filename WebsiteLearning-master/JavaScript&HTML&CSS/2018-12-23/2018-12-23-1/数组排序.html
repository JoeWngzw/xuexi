		var arr = [1, -3, 1.1, 0.9, -4]; 


		// 首先找arr最小的那一项，然后把最小的这一项推进一个空的数组里面，然后删除arr中最下的那一项，再去找剩下的最下的

		function sort(arr) {
			var arrPos = []

			while (arr.length) {
				var oMinArr = findMin(arr)

				arrPos.push(oMinArr[0])

				arr.splice(oMinArr[1], 1)
			}

			return arrPos
		}

		// 找传递过来的数组的最小值
		function findMin (arr) {

			var n // 帮我们记录当前比较过的 最小值
			var index 
			for(var i = 0; i < arr.length; i++) {

				if (i == 0) {
					n = arr[0]
					index = 0
				}

				if (n > arr[i]) {
					n = arr[i]
					index = i
				}

			}

			return [n, index]
		}

		console.log(sort(arr))

	</script>
