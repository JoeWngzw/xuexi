<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>

<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}


	.box {
		width: 485px;
		height: 40px;
		border: 1px solid #ccc;
		margin: 100px auto;
	}

	ul {
		height: 40px;
	}

	li {
		float: left;
		width: 32px;
		height: 32px;
		background-color: #3891d7;
		border-radius: 4px;
		color: #fff;
		font-weight: bolder;
		font-size: 20px;
		text-align: center;
		line-height: 32px;
		margin-left: 4px;
		margin-top: 4px;
	}

	.first {
		margin-left: 65px;
	}

</style>

<body>
	<div class="box">
		<ul>
			<li class="first">2</li>
			<li>3</li>
			<li>4</li>
			<li>10</li>
			<li>1</li>
			<li>3</li>
			<li>3</li>
			<li>3</li>
			<li>3</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
