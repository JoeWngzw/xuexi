<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>天天彩票</title>
	<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<script type="text/javascript" src="./js/rem.js"></script>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/iscroll.js"></script>
	<script type="text/javascript" src="./js/demoUtils.js"></script>



	<script type="text/javascript" src="./js/swiper.min.js"></script>

	<script type="text/javascript">
		var myScroll;
		function loaded() {
			myScroll = new IScroll('#wrapper',{
				mouseWheel: true,
				scrollbars: true
			});
			console.dir(myScroll.options);
		}
		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
			capture: false,
			passive: false
		} : false);

	</script>
	<style type="text/css">
		#header {
			position: absolute;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 1.8rem;
			line-height: 1.8rem;
			background: #CD235C;
			padding: 0;
			color: #eee;
			font-size: 0.8rem;
			text-align: center;
			font-weight: bold;
		}

		#footer {
			position: absolute;
			z-index: 2;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 1.92rem;
			background: #444;
			padding: 0;
			border-top: 1px solid #444;
		}
		
		#wrapper {
			position: absolute;
			z-index: 1;
			top: 0px;
			bottom: 1.92rem;
			left: 0;
			width: 100%;
			background: #f5f5f5;
			overflow: hidden;
		}

		#scroller {
			position: absolute;
			z-index: 1;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			width: 100%;
		}

		.swiper-container,.swiper-container2,.headerNav{
			position: relative;
			top: 2rem;
			width: 96%;
			margin: 0 auto;
		}
		.swiper-container2,.headerNav{
			margin-top: 0.4rem;
		}
		.swiper-slide img{
			width: 100%;
		}

		.biddingBet-box{
			width: 100%;
			display: block;
			margin: 0 auto;
			overflow: hidden;
			height: 5rem;
		}
		.swiper-pagination-bullet{
			width: 0.309179rem;
			height: 0.309179rem;
		}
		
		.biddingBet-box,.headerNav{
			background-color: #fff;
		}

		.biddingBet-box-top li{
			float: left;
			width: 33.33%;
			text-align: center;
			font-size: 0.7rem;
		}
		.biddingBet-box li{
			padding: 0.2rem 0;
		}
		.biddingBet-box-bottom li{
			float: left;
			width: 33.33%;
			text-align: center;
			font-size: 0.7rem;
		}	

		.biddingBet-box-bottom input{
			width: 1rem;
		}

		.headerNav{
			height: 3.864734rem
		}
		.headerNav li{
			float: left;
			width: 25%;
			margin: 0.386473rem 0;
		}
		.headerNav img{
			display: block;
			margin: 0 auto;
			width: 2.125604rem;
			height: 1.855072rem;
		}
		.headerNav a{
			display: block;
			text-align: center;
		}
		.headerNav i{
			font-size: 0.7rem
		}
		.swiper-pagination-bullet-active{
			width: 0.6rem;
			height: 0.2rem;
		}
	</style>
</head>

<body onload="loaded()">
	<div id="wrapper">
		<div id="scroller">
			<!-- 头部 -->
			<div id="header">天天彩票</div>
			<!-- 图片轮播 -->
			<div class="swiper-container">
			    <!-- Additional required wrapper -->
			    <div class="swiper-wrapper">
			        <!-- Slides -->
			        <div class="swiper-slide">
						<img src="./images/1.png">
			        </div>
			        <div class="swiper-slide">
						<img src="./images/2.jpg">
			        </div>
			        <div class="swiper-slide">
			        	<img src="./images/3.jpg">
			        </div>
			    </div>
			    <!-- 点击按钮-->
			    <div class="swiper-pagination"></div>
				<!-- 左右点击箭头 -->
				<!-- <div class="swiper-button-prev"></div> <div class="swiper-button-next"></div> -->
			</div>
			
			<div class="headerNav">
				<ul>
					<li>
						<a href="javascript:;">
							<img src="https://m.ttcai.cn/assets/images/home/score.png">
							<i>比分</i>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="https://m.ttcai.cn/assets/images/home/score.png">
							<i>比分</i>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="https://m.ttcai.cn/assets/images/home/score.png">
							<i>比分</i>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="https://m.ttcai.cn/assets/images/home/score.png">
							<i>比分</i>
						</a>
					</li>
				</ul>
			</div>

			<!-- 竞猜下注轮播 -->
			<div class="swiper-container2">
			    <!-- Additional required wrapper -->
			    <div class="swiper-wrapper">
			        <!-- Slides -->
			        <div class="swiper-slide">
						<div class="biddingBet-box">
							<ul class="biddingBet-box-top">
								<li>
									<a href="javascript:;">
										<p>中国</p>
										<i>3.3</i>
									</a>
								</li>
								<li>
									<a href="javascript:;">
										<p>平</p>
										<i>3.3</i>
									</a>
								</li>
								<li>
									<a href="javascript:;">
										<p>韩国</p>
										<i>4.4</i>
									</a>
								</li>
							</ul>
							<ul class="biddingBet-box-bottom">
								<li>
									<a href="javascript:;">
										<i>20注</i>
									</a>
								</li>
								<li>
									<a href="javascript:;">
										<input type="text" name="">
										<i>倍</i>
									</a>
								</li>
								<li>
									<a href="javascript:;">
										<p>200元</p>
									</a>
								</li>
							</ul>
						</div>
			        </div>
			        <div class="swiper-slide">
						<div class="biddingBet-box">
							1
						</div>
			        </div>
			        <div class="swiper-slide">
			        	<div class="biddingBet-box">
							3
						</div>
			        </div>
			    </div>
			    <!-- 点击按钮-->
			    <div class="swiper-pagination"></div>
			</div>
		</div>
	</div>
		<!-- 底部 -->
	<div id="footer">底部</div>
	<script type="text/javascript">
		
		var mySwiper = new Swiper('.swiper-container', {
		    speed: 1000,
		    spaceBetween: 0, //图片轮播的边距
		    loop:true,
		    touchMoveStopPropagation : false,
		    pagination: {
		            el: '.swiper-pagination',
		            clickable: true,  //点击圆点切换
		    },
		    autoplay: {
		        delay: 1000,  //1秒切换一次
		        autoplayDisableOnInteraction:false,
		      },

		    //<!-- 左右点击箭头 --> navigation: {nextEl: '.swiper-button-next',prevEl: '.swiper-button-prev',},
		});


		var mySwiper2 = new Swiper('.swiper-container2', {
		    speed: 1000,
		    spaceBetween: 10, //图片轮播的边距
		    loop:true,
		    touchMoveStopPropagation : false,
		    pagination: {
		            el: '.swiper-pagination',
		            clickable: true,  //点击圆点切换
		    },
		    autoplay: {
		        delay: 1000111,  //1秒切换一次
		        autoplayDisableOnInteraction:false,
		      },
		});
	</script>
</body>
</html>
