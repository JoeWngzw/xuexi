<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			text-align: center;
			margin: 100px;
		}
		li{
			float: left;
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;
			border-radius: 50%;
			line-height: 50px;
			margin-right: 10px;
		}

		.active{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var $li = $("ul li");
			document.writeln( $li.selector ); // ul li
			var $p = $("#n1 p");
			// 虽然$p是一个空的jQuery对象，没有匹配到任何元素，但也包含了传入的选择器信息
			document.writeln( $p.selector ); // #n1 p
			var $ul = $("#n1").find("ul");
			// jQuery根据我们的操作自动计算出相应的选择器
			document.writeln( $ul.selector ); // #n1 ul
			var div_n2 = document.getElementById("n2");
			var $n2 = $(div_n2); // 以DOM元素的方式获取jQuery对象
			document.writeln( $n2.selector ); // (空字符串)

		});
	</script>
</head>
<body>
	<div id="n1">
    <div id="n2">
        <ul id="n3">
            <li id="n4">item1</li>
            <li id="n5">item2</li>
            <li id="n6">item3</li>
        </ul>
    </div>  
</div>
</body>
</html>
